<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sneakers App</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="phone-frame">
        <!-- Секция 1: Иконки -->
        <section class="icons-section">
            <div class="icons-container">
                <img src="img/search.png" alt="Search" class="icon">
                <img src="img/Nike.png" alt="Logo" class="icon center">
                <img src="img/bell.png" alt="Notifications" class="icon">
            </div>
        </section>

        <!-- Секция 2: Категории -->
        <section class="categories-section">
            <button class="category">Boots</button>
            <button class="category">Sneakers</button>
            <button class="category">Sandals</button>
        </section>

        <!-- Секция 3: Баннер -->
        <section class="banner-section">
            <div class="banner-content">
                <p class="text-1">DON'T TRY</p>
                <p class="text-2">JUST DO IT.</p>
                <button class="order-btn">Order Now</button>
            </div>
            <img src="img/nike3.png" alt="Nike" class="banner-image">
        </section>

        <!-- Секция 4: Заголовок -->
        <section class="title-section">
            <h2>Top Sneakers</h2>
            <a href="#" class="view-all">View All</a>
        </section>

        <!-- Секция 5: Товар -->
        <section class="product-section">
            <div class="product-card">
                <div class="product-top">
                    <span class="price">$ 130</span>
                    <img src="img/bell.png" alt="Like" class="heart-icon">
                </div>
                <img src="img/nike2.png" alt="Nike Air Max Plus" class="product-image">
                <div class="product-name">Nike Air Max Plus</div>
            </div>
        </section>

        <!-- Секция 6: Навигация -->
        <nav class="nav-section">
            <img src="img/home.png" alt="Home" class="nav-icon">
            <img src="img/shopping bag.png" alt="Search" class="nav-icon">
            <img src="img/settings.png" alt="Cart" class="nav-icon">
            <img src="img/profile.png" alt="Profile" class="nav-icon">
        </nav>
    </div>
</body>
</html>
