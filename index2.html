<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Max Plus - Product Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <!-- Секция 1: Иконки -->
        <section class="icons-section">
            <div class="icons-container">
                <img src="img/back.png" alt="Back" class="icon">
                <img src="img/Nike.png" alt="Logo" class="icon center">
                <img src="img/shopping_bag_2.png" alt="Cart" class="icon">
            </div>
        </section>

        <!-- Секция 2: Основная информация о товаре -->
        <section class="product-info">
            <h1 class="product-title">Air Max Plus</h1>
            <img src="img/stars.png" alt="Stars" class="stars">
            <div class="product-main-image">
                <img src="img/nike2.png" alt="Nike Air Max Plus">
            </div>
            <div class="color-options">
                <div class="color-option"></div>
                <div class="color-option selected"></div>
                <div class="color-option"></div>
            </div>
        </section>

        <!-- Секция 3: Детали товара -->
        <section class="product-details">
            <div class="price-section">
                <span class="price-label">Price</span>
                <span class="price-value">$ 130</span>
            </div>
            
            <div class="size-section">
                <span class="size-label">Select Size</span>
                <div class="size-options">
                    <div class="size-option">39</div>
                    <div class="size-option">40</div>
                    <div class="size-option selected">41</div>
                    <div class="size-option">42</div>
                    <div class="size-option">43</div>
                </div>
            </div>
            
            <div class="description-section">
                <span class="description-label">Descriptions</span>
                <p class="description-text">
                    When performance is what you're looking for, look no further than the all-new Nike Air Max Plus... <span class="more-link">More</span>
                </p>
            </div>
            
            <div class="action-buttons">
                <button class="edit-btn">Изменить</button>
                <button class="delete-btn">Удалить</button>
            </div>
        </section>
    </div>
</body>
</html>
